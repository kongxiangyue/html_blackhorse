<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>空间日志</title>
<link rel="stylesheet" href="example17.css" type="text/css" />
</head>
<body>
<form action="#" method="post" id="list">
    <div class="content">
        <input class="title" type="text" value="请输入日志标题" />
        <textarea class="txt" cols="30" rows="10"></textarea>
    </div>
    <div class="choose">
        <span>分类:</span>
        <select class="choose1">
            <option>文章转载</option>
            <option selected="selected">个人日志</option>
            <option>游戏人生</option>
        </select>
        <span>权限:</span>
        <select>
            <option>公开</option>
            <option>仅好友可见</option>
            <option>仅个人可见</option>
        </select>
    </div>
    <div class="btn">
        <input class="btn1" type="submit" value="发 表" />
        <input class="btn2" type="reset" value="取 消" />
        <input class="btn3" type="button" value="保存草稿" />
    </div>
</form>
</body>
</html>
