<body>
    <form action="#" method="post" id="list">
        <p class="title1">渔夫逮到一条美人鱼却把它放了，这是为什么（ ）？（单选）</p>
		<label for="choose1"><input type="radio" name="item1" id="choose1"/>渔夫很善良</label>
        <label for="choose2"><input type="radio" name="item1" id="choose2"/>养不起美人鱼</label>
        <label for="choose3"><input type="radio" name="item1" id="choose3"/>违反野生动物保护法</label>
        <label for="choose4"><input type="radio" name="item1" id="choose4"/>你懂得</label>		
        <!--多选题-->
        <p class="title2">在华容道上，关羽为什么没有杀曹操（ ）？（多选）</p>
		<label for="choose5"><input type="checkbox" name="item2" id="choose5"/>因为爱情</label>
        <label for="choose6"><input type="checkbox" name="item2" id="choose6"/>曹操对关羽有恩</label>
        <label for="choose7"><input type="checkbox" name="item2" id="choose7"/>关羽不喜欢杀生</label>
        <label for="choose8"><input type="checkbox" name="item2" id="choose8"/>酒喝多了</label>       
    </form>
</body>
