<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>span标记</title>
<style type="text/css">
#header{                         /*设置当前div中文本的通用样式*/
	font-family:"黑体";
	font-size:14px;
	color:#515151;
}
#header .kaixue{                /*控制第1个span中的特殊文本*/
	color:#0174c7;
	font-size:20px;
	padding-right:20px;
}
#header .chuanzhi{             /*控制第2个span中的特殊文本*/
	color:#0174c7;
}
</style>
</head>
<body>
<div id="header">
	<span class="kaixue">我们开学啦</span>今天我终于来到了心中向往已久的神圣学府--<span class="chuanzhi">传智播客</span>，开始了改变命运的征途。
</div>
</body>
</html>
