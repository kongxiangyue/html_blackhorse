<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>图标导航栏</title>
<style>
	
	*{padding: 0;margin: 0;}
	
	.all{
	width:630px;
	height: 45px;
	margin:50px auto;
	background-color: #192132;
	padding-left: 20px;
	border-bottom: 3px solid #000;
	}
	
	span {
		display: inline-block;
		width: 80px;
		height: 45px;
		border-bottom:3px solid #1ba2c7;
	}
	.item1 { background: url(images/1.png) no-repeat;}
	.item2 {background: url(images/2.png) no-repeat;}
	.item3 {background: url(images/3.png) no-repeat;}
	.item4 {background: url(images/4.png) no-repeat;}
	.item5 {background: url(images/5.png) no-repeat;}
	.item6 {background: url(images/6.png) no-repeat;}
	.item7 {background: url(images/7.png) no-repeat;}
</style>
</head>

<body>

<div class="all">
<span class="item1"></span>
<span class="item2"></span>
<span class="item3"></span>
<span class="item4"></span>
<span class="item5"></span>
<span class="item6"></span>
<span class="item7"></span>
</div>
</body>
</html>
