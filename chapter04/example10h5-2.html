<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>图标导航栏</title>
<style>
	
	*{padding: 0;margin: 0;}
	
	.all{
	width:630px;
	height: 45px;
	margin:50px auto;
	background-color: #192132;
	padding-left: 20px;
	border-bottom: 3px solid #000;
	}
	
	.divclass {
		display: inline-block;
		width: 80px;
		height: 45px;
		border-bottom:3px solid #1ba2c7;
	}
	.item1 {display: inline-block; background: url(images/1.png) no-repeat;}
	.item2 {display: inline-block; background: url(images/2.png) no-repeat;}
	.item3 {display: inline-block; background: url(images/3.png) no-repeat;}
	.item4 {display: inline-block; background: url(images/4.png) no-repeat;}
	.item5 {display: inline-block; background: url(images/5.png) no-repeat;}
	.item6 {display: inline-block; background: url(images/6.png) no-repeat;}
	.item7 {display: inline-block; background: url(images/7.png) no-repeat;}
</style>
</head>

<body>

<div class="all">
<div class="divclass item1"></div>
<div class="divclass item2"></div>
<div class="divclass item3"></div>
<div class="divclass item4"></div>
<div class="divclass item5"></div>
<div class="divclass item6"></div>
<div class="divclass item7"></div>
</div>
</body>
</html>
