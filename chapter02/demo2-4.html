<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>文本样式标记font</title>
</head>
<body>
<h2 align="center">使用font标记设置文本样式</h2>
<p>我是默认样式的文本</p>
<p><font size="5" color="blue">我是5号蓝色文本</font></p>
<p><font size="6" color="red">我是6号红色文本</font></p>
<p><font face="微软雅黑" size="7" color="green">我是7号绿色文本,微软雅黑字体</font></p>
</body>
</html>
